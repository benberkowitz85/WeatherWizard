    <title>Weather Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1> ⚡❄️☀️  The Weather Wizard ⚡❄️☀️</h1>
        <h3>She Said It's Cold Outside and I Forgot My Rancoat </h3>
        <h4>Don't Be Like Rob Thomas, Use The Weather Wizard!</h4>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                
                <div id="seacrh-div" class="form mt-3">
                    <div class="card">
                        <h3 class="card-header text-uppercase">Search By City</h3>
                        <form id="search-form" class="card-body">
                        <label class="form-label p-2" for="search-input">City Name</label>
                        <input name="cityname" id="search-input" type="text" class="form-input" placeholder="City Name...." />
                        <button id="search-button" type="search-button" class="btn btn-primary mt-2">Enter</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-secondary text-white">History</div>
                    <div class="list-group" id="history"></div>
                </div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
